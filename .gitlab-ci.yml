stages:
  - build
  - test
  - publish

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  image: $CI_REGISTRY/java/gradle:jdk19
  stage: build
  script:
    - gradle clean build check --stacktrace --info --build-cache -x test
  artifacts:
    expire_in: 30 minute
    paths:
      - build/libs/*.jar
  except:
    - test
    - master

Server-Test:
  image: $CI_REGISTRY/java/gradle:jdk19
  stage: test
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - gradle -p server test --fail-fast --info --stacktrace jacocoTestReport sonar
  artifacts:
    reports:
      junit: server/build/test-results/test/**/TEST-*.xml
  except:
    - test
    - master
  needs:
    - build

